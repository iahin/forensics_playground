<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 500;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "James", "label": "James", "shape": "dot", "size": 10}, {"id": "196.123.10.1", "label": "196.123.10.1", "shape": "dot", "size": 10}, {"id": "cmd", "label": "cmd", "shape": "dot", "size": 10}, {"id": "shadow", "label": "shadow", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "James", "to": "196.123.10.1", "weight": 1}, {"arrows": "to", "from": "196.123.10.1", "to": "cmd", "weight": 1}, {"arrows": "to", "from": "cmd", "to": "shadow", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"physics": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
